#log4j.rootLogger=INFO, consoleAppender, fileAppender
log4j.rootLogger=INFO, fileAppender
log4j.logger.hotbeans=DEBUG

log4j.appender.fileAppender=org.apache.log4j.DailyRollingFileAppender 
log4j.appender.fileAppender.File=junit.log 
log4j.appender.fileAppender.DatePattern='.'yyyy-MM-dd'.log'
log4j.appender.fileAppender.layout=org.apache.log4j.PatternLayout 
log4j.appender.fileAppender.layout.ConversionPattern=%d  %-5p  [%c %x %t] - %m %n

log4j.appender.consoleAppender=org.apache.log4j.ConsoleAppender
log4j.appender.consoleAppender.layout=org.apache.log4j.PatternLayout 
log4j.appender.consoleAppender.layout.ConversionPattern=%d  %-5p  [%c %x %t] - %m %n
